<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-sm-offset-3 pt-2">
            <div>
                <h1 class="pb-3">Registration</h1>
            </div>
            <!--Registration form-->
            <form class="mx-auto">
                <div class="mb-3">
                    <label class="form-label fw-bold" for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold" for="surname">Surname</label>
                    <input type="text" class="form-control" id="surname" placeholder="Enter your surname">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="***********">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold" for="confirm_password">Confirm password</label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="***********">
                </div>
                <button type="submit" class="btn btn-primary">Sing up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
